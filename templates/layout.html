<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Escape Room Virtual SUMZ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ðŸŽ¨ Colores corporativos */
            --primary-color: #020617;   /* Fondo principal */
            --secondary-color: #32313D; /* Tarjetas / bloques */
            --accent-color: #5AF8BD;    /* Verde acento */
            --highlight-color: #3F1FE8; /* Azul intenso */
            
            /* Neutros */
            --neutral-dark: #32313D;
            --neutral-medium: #5C5976;
            --neutral-light: #F0F0F5;

            /* Texto */
            --text-color: #F0F0F5;
            --text-muted: #5C5976;

            /* TipografÃ­a */
            --header-font: 'Orbitron', sans-serif;
            --body-font: 'Karla', sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: var(--body-font);
        }

        .navbar {
            background-color: var(--secondary-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .navbar-brand {
            font-family: var(--header-font);
            font-weight: 700;
            color: var(--accent-color) !important;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: var(--header-font);
            color: var(--text-color);
        }

        .card {
            background-color: var(--secondary-color);
            border: 1px solid var(--highlight-color);
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #020617;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--highlight-color);
            border-color: var(--highlight-color);
            color: #fff;
        }

        .form-control {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--neutral-light);
        }
        .form-control:focus {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(90, 248, 189, 0.25);
        }
        
        .alert-danger {
            background-color: #8d1222;
            color: var(--text-color);
        }
        .alert-warning {
             background-color: #a16207;
             color: var(--text-color);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">SCAPE RUMZ</a>
    </div>
</nav>

<main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
