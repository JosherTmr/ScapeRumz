{% extends "layout.html" %}

{% block title %}{{ data.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card p-4">
            <h2 class="text-center mb-3">{{ data.title }}</h2>
            <p class="lead text-center">{{ data.question }}</p>
            
            <form method="POST" action="{{ url_for('play_stage', room_name=room_name, stage_name=stage_name) }}" class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg text-center" id="answer" name="answer" required autofocus>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Validar</button>
                </div>
            </form>

            <p class="text-center mt-4">
                <small class="text-white-50"><strong>Pista:</strong> {{ data.hint }}</small>
            </p>
        </div>
    </div>
</div>
{% endblock %}
